<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="salvar.html" method="GET">

        <fieldset>
            <legend>Dados do Usuário</legend>
            <label for="nome">Nome:</label>
            <input id="nome" name="nome" type="text" placeholder="Digite o seu nome">

            <br><br>

            <label for="">E-mail</label>
            <input name="email" type="email" placeholder="Digite o seu e-mail">

            <br><br>

            <label for="">Senha:</label>
            <input name="Senha" type="password" placeholder="Digite uma senha">

            <br><br>

            <input type="tel">

            <label for="">Selecione a cor do seu nome.</label>
            <input type="color" name="cor">

            <br><br>

            <input type="file">

            <label for="">Sexo:</label>
            <br>
            <input name="sexo" type="radio" value="masculino"> <label for="">Mascuilo</label>
            <br>
            <input name="sexo" type="radio" value="feminino"> <label for="">Feminino</label>
            <br>
            <input name="sexo" type="radio" value="não definido"> <label for="">Prefiro não informar</label>

            <br><br>

            <label for="">Habilidades</label>
            <br>
            <input name="habilidades" type="checkbox" value="html" id="html"> <label for="html">HTML</label>
            <br>
            <input name="habilidades" type="checkbox" value="css" id="css"> <label for="css">CSS</label>
            <br>
            <input name="habilidades" type="checkbox" value="javascript" id="javascript"> <label
                for="javascript">Javascript</label>

            <br><br>

            <Label>Cidade:</Label>
            <br>
            <select name="cidade">
                <option selected value="">-- Selecione --</option>
                <option value="São Paulo">São Paulo</option>
                <option value="Rio de Janeiro" selected>Rio de Janeiro</option>
                <option value="Minas Gerais">Minas Gerais</option>
            </select>

            <br><br>

            <label for="">Carro:</label>
            <br>
            <select name="carro" id="">
                <optgroup label="Honda">
                    <option value="Civic">Civic</option>
                </optgroup>

                <optgroup label="GM">
                    <option value="Celta">Celta</option>
                </optgroup>

                <optgroup label="Fiat">
                    <option value="Uno">Uno</option>
                </optgroup>


            </select>

            <br><br>

            <label for="">Digite sua fruta preferida:</label>
            <input list="listaFrutas" type="text" name="frutas" placeholder="Digite a fruta">

            <datalist id="listaFrutas">
                <option value="Abacate"></option>
                <option value="Abacaxi"></option>
                <option value="Açai"></option>
                <option value="Acerola"></option>
            </datalist>

            <br><br>
            <label for="">Digite uma mensagem:</label>
            <textarea name="mensagem" id="" cols="50" rows="10"></textarea>

            <br><br>

            <button>Enviar</button>
            <!--<input type="button" value="Enviar">-->
        </fieldset>
    </form>

</body>

</html>
